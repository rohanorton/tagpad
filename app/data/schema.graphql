schema {
  query: Query
  mutation: Mutation
}

input AddItemInput {
  title: String!
  content: String!
  clientMutationId: String!
}

type AddItemPayload {
  itemList: ItemsList
  clientMutationId: String!
}

type Item {
  title: String
  content: String
  id: String
}

type ItemsList {
  id: String
  items: [Item]
}

type Mutation {
  addItem(input: AddItemInput!): AddItemPayload
}

type Query {
  itemsList(id: String, title: String): ItemsList
}
